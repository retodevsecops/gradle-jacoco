server:
  port: 8080
spring:
  main:
    banner-mode: off
  webflux:
    base-path: /api/v1/loans-documents
  application:
    name: "puc-loans-documents-msa"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
adapter:
  rest-consumer:
    timeout: 5000
    apis:
      agreement-get-detail:
        endpoint: https://it-api-gateway.qa.masnominadigital.com/convenios/getDetail
        auth-token: ${API_AGREEMENT_AUTH_TOKEN}
        channel: ${API_AGREEMENT_CHANNEL:ECSB}
entry:
  api:
    path-services:
      agreement: /agreement
      cnca: /cnca
management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

