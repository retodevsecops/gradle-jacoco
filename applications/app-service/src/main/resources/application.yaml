server:
  port: ${SERVICE_PORT:8080}
spring:
  main:
    banner-mode: off
  webflux:
    base-path: /api/v1/loans-documents
  application:
    name: "vd-loans-documents-msa"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  flyway:
    enabled: true
    baseline-version: 1
    locations: "classpath:db/migration"
    sql-migration-prefix: "V"
    sql-migration-suffixes: ".sql"
    baseline-on-migrate: true
app:
  init:
    promoter-id: ${INIT_PROMOTER_ID:0010007540}

adapter:
  rest-consumer:
    timeout: ${REST_TIMEOUT:5000}
    apis:
      renex:
        audience: ${GCP_AUDIENCE:renovacion-dev}
        api-health-customer: ${API_HEALTH_CUSTOMER:http://localhost:3001/customers-api/actuator/health}
        api-customer-process: ${API_CUSTOMER_PROCESS:http://localhost:3001/customers-api/customer/all-info/{processId}}
        api-health-offer: ${API_HEALTH_OFFER:http://localhost:3001/offers-api/offers/actuator/health}
        api-active-offer: ${API_ACTIVE_OFFER:http://localhost:3001/offers-api/offers/active-offering?processId={processId}}
        api-validate-otp: ${API_VALIDATE_OTP:https://vd-dev.csbservicios.com/authorization-api/otp/validate}
      promoter:
        auth-token: ${API_PROMOTER_AUTH_TOKEN}
        channel: ${API_GET_AGREEMENT_CHANNEL:RENEX}
        api-generate-document: ${API_GENERATE_DOCUMENT_ENDPOINT:https://documents.qa.masnominadigital.com/api/generate/csb}
        api-get-agreement: ${API_GET_AGREEMENT_ENDPOINT:https://it-api-gateway.qa.masnominadigital.com/convenios/getDetail}
      api-connect:
        client-id: ${API_CONNECT_CLIENT_ID}
        application-id: ${API_CONNECT_APPLICATION_ID:CSB-RENEX}
        api-get-cnca: ${API_GET_CNCA:https://apic.consubanco.com/csb/qa/puc-letter-generate-api/getLetterCNCA}
        api-search-interlocutor: ${API_SEARCH_INTERLOCUTOR:http://localhost:3001/csb/qa/common-crm-service/searchInterlocutor}
        api-docs-previous: ${API_DOCS_PREVIOUS:https://apic.consubanco.com/csb/qa/opp-service/findDocsPreviusApplication}
        create-application: ${API_CREATE_APPLICATION:https://apic.consubanco.com/csb/qa/opp-service/createApplication}
  gcs-storage:
    max-file-size-mb: ${GCS_MAX_FILE_SIZE_IN_MB:0.5}
    bucket-name: ${GCS_BUCKET_NAME:csb-venta-digital}
    sign-url-days: ${GCS_SIGN_URL_DAYS:1}
    files-path:
      payload-template: ${GCS_PAYLOAD_TEMPLATE_PATH:management/puc-loans-documents-msa/payload-template.ftl}
      agreements-config: ${GCS_AGREEMENT_CONFIG:management/puc-loans-documents-msa/agreements-config.json}
      create-application-template: ${GCS_CREATE_APPLICATION_TEMPLATE_PATH:management/puc-loans-documents-msa/create-application-template.ftl}
  postgresql-repository:
    connection:
      host: ${DB_HOST}
      port: ${DB_PORT}
      database: ${DB_DATABASE}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
entry:
  api:
    open-api:
      title: ${spring.application.name}
      version: 1.0.0
      description: Resolves loan document capabilities.
    path-services:
      health: /healthz
      agreement: /agreement
      file: /file
      loans: /loans
helpers:
  caffeine:
    expire-after-write: ${CACHE_EXPIRE_TIME_MINUTES:60}
    max-size-elements: ${CACHE_MAX_SIZE_ELEMENTS:100}

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      probes:
        enabled: true
        show-details: always
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    disable-swagger-default-url: true
    path: /swagger.html

logging:
  level:
    org.springframework: ${ENABLE_SPRING_LOGS:OFF}