<server:
  port: 8080
spring:
  main:
    banner-mode: off
  webflux:
    base-path: /api/v1/loans-documents
  application:
    name: "puc-loans-documents-msa"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
adapter:
  rest-consumer:
    timeout: 5000
    apis:
      promoter:
        auth-token: ${API_AGREEMENT_AUTH_TOKEN}
        agreement-get-detail:
          endpoint: https://it-api-gateway.qa.masnominadigital.com/convenios/getDetail
          channel: ${API_AGREEMENT_CHANNEL:ECSB}
      api-connect:
        client-id: ${API_CONNECT_CLIENT_ID}
        get-cnca-letter:
          endpoint: http://localhost:3001/

entry:
  api:
    open-api:
      title: ${spring.application.name}
      version: 1.0.0
      description: resolves loan document capabilities.
    path-services:
      agreement: /agreement
      file: /file

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    disable-swagger-default-url: true
    path: /swagger.html